<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shape Up Shape Out</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container p-3 mt-2 mb-4 border rounded border-dark shadow">
        <!-- rectangle input-group -->
        <div class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" id="rectangle-btn">Add Rectangle</button>
            </div>
            <input type="text" aria-label="Height" class="form-control" placeholder="height px">
            <input type="text" aria-label="Width" class="form-control" placeholder="width px">
        </div>
        <!-- square input-group -->
        <div class="input-group input-group-sm mb-2">
            <input type="text" aria-label="Side length" class="form-control" placeholder="side length px">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" id="square-btn">Add Square</button>
            </div>
        </div>
        <!-- circle input-group -->
        <div class="input-group input-group-sm mb-2">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" id="circle-btn">Add Circle</button>
            </div>
            <input type="text" aria-label="Radius" class="form-control" placeholder="radius px">
        </div>
        <!-- triangle input-group -->
        <div class="input-group input-group-sm mb-2">
            <input type="text" aria-label="Triangle height" class="form-control" placeholder="height px">
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary" id="triangle-btn">Add Triangle</button>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-around mx-5">
        <div class="canvas border border-dark shadow"></div>
        <div class="sidepanel border border-dark shadow py-5 px-3 d-flex flex-column justify-content-around">
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Shape</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-name">
            </div>
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Height</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-height">
            </div>
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Width</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-width">
            </div>
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Area</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-area">
            </div>
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Perimeter</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-perimeter">
            </div>
            <div class="input-group input-group-sm mb-2 border border-dark rounded shadow-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">Radius</span>
                </div>
                <input type="text" class="form-control side-val" id="shape-radius">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
