<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dicey Business</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container my-2">
        <section class="row mb-4">
            <article class="col-md-12 border border-dark rounded bg-light shadow-lg p-4">
                <div class="d-flex justify-content-around">
                    <button class="btn btn-lg shadow btn-primary" id="new">New Die</button>
                    <button class="btn btn-lg shadow btn-secondary" id="reroll">Reroll Die</button>
                    <button class="btn btn-lg shadow btn-info" id="sum">Sum Die</button>
                    <button class="btn btn-lg shadow" id="advanced">Advanced!</button>
                </div>
            </article>
        </section>
        <section class="row mt-4">
            <article class="col-md-12 border border-dark rounded bg-light shadow-lg p-4">
                <div class="row" id="dice-container"></div>
            </article>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
